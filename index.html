<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscillator Sliders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="oscillatorsContainer"></div>
  <button id="sawtoothButton">Start Sawtooth</button>
  <button id="stopSawtoothButton">Stop Sawtooth</button>
  <button id="triggerAllEnvelopesButton">Trigger All Envelopes</button>
  <button id="triggerDecreaseEnvelopesButton">Trigger Decrease Envelopes</button>
  <button id="triggerBothEnvelopesButton">Start Oscillator 4 & 5 Envelopes</button>
  <script src="script.js"></script>
</body>
</html>
